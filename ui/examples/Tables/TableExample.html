<div if="{$example === 'essentials'}">
  <DataTable columns="$columns" items="$items" />
</div>
<div if="{$example === 'columns-title'}">
  <DataTable columns="$columns" items="$items" />
</div>
<div if="{$example === 'columns-slot'}">
  <DataTable columns="$columns" items="$items">
    <slotContent name="column_Name" data="$item">
      <td>
        <div>{$item->Name} ({$item->Id})</div>
        <div class="mt-2">{$item->Description}</div>
      </td>
    </slotContent>
  </DataTable>
</div>
<div if="{$example === 'columns-template'}">
  <DataTable columns="$columns" items="$items" />
</div>
<div if="{$example === 'search'}">
  <DataTable columns="$columns" items="$filtered" search (search)="onSearch" />
</div>
<div if="{$example === 'paging'}">
  <DataTable columns="$columns" items="$paged" paging pageSize="5" total="{count($items)}" (page)="onPageChange" />
</div>
<div if="{$example === 'create'}">
  <DataTable columns="$columns" items="$items" search add addText="Create Hero" (create)="addNew" />
</div>
<div if="{$example === 'edit-delete'}">
  <DataTable columns="$columns" items="$items" edit remove (edit)="onEdit" (delete)="onDelete" />
</div>
<div if="{$example === 'edit-inline'}">
  <DataTable #dataTable columns="$columns" items="$items" edit editInline (save)="onSave" (edit)="preserveHero" (cancel)="onCancel" remove (delete)="onDelete">
    <slotContent name="edit_Name" data="$item">
      <td>
        <TextInput inset name="Name" model="$item->Name" />
      </td>
    </slotContent>
  </DataTable>
</div>
